name: CI

on:
  - push
  - pull_request

env:
  CARGO_TERM_COLOR: always

jobs:

  build:

    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - macos-14
          - windows-2022

    runs-on: ${{ matrix.os }}

    steps:

    - uses: actions/checkout@v4

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose
